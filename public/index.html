<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridstack Example</title>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet" />
    <style>
        .grid-stack-item-content {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #525757;
            color: #fff;
        }

        .xyz {
            border: 100px outset #cbdbb6;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="xyz">
        <div class="grid-stack"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script>
        const grid = GridStack.init({
            cellHeight: 70,
            animate: true
        });

        for (let i = 0; i < 60; i++) {
            const col = (i % 6) * 2;
            const row = Math.floor(i / 6) * 4;
            grid.addWidget({ x: col, y: row, w: 2, h: 4, content: `${i + 1}` });
        }

    </script>
</body>

</html>
